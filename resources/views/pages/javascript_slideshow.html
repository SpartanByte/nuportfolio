<html>

<head>
	<title>Javascript Slideshow</title>
	
	<style>
	body{
		background-color: black;
		color: white;
	}
	
	#slideshow {
		position: relative;
		width: 300px;
		height: 510px;
		padding: 10px;
	}
 
	#slideshow > div {
		position: absolute;
		top: 10px;
		left: 10px;
	}
	#slideshow > div > img {
		border: 2px solid white;
		box-shadow: 0 0 20px white;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
	$("#slideshow > div:first").hide();
	
	setInterval(function(){

		$('#slideshow > div:first')
			.fadeOut(3000)
			.next()
			.fadeIn(3000)
			.end()
			.appendTo('#slideshow');
	}, 4000);
	
	
	/* centering the images with extra WxH for the text below the images */
	jQuery.fn.setDivSize = function(extraHeight, extraWidth){
		var img = new Image();
		img.src = this.children('img').attr('src');
		
		this.height(img.height + extraHeight)
			.width (img.width + extraHeight);
		return this;
	}
